<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="img"></div>
            <form action="">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <label for="nome">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <input type="text" name="nome" id="nome" placeholder="seu e-mail">
                </label>
                <label for="senha">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <input type="password" name="senha" id="senha" placeholder="sua senha">
                </label>
                
                <input type="submit" value="Entrar" class="button button-primary">
                <button class="button button-light">Esqueci a senha<span class="material-symbols-outlined">
                        mail
                    </span></button>
            </form>
        </section>
    </main>
</body>

</html>
